<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Data Tables</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="../assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/libs/css/style.css">
    <link rel="stylesheet" href="../assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="../assets/vendor/datatables/css/dataTables.bootstrap4.css">
    <link rel="stylesheet" type="text/css" href="../assets/vendor/datatables/css/buttons.bootstrap4.css">
    <link rel="stylesheet" type="text/css" href="../assets/vendor/datatables/css/select.bootstrap4.css">
    <link rel="stylesheet" type="text/css" href="../assets/vendor/datatables/css/fixedHeader.bootstrap4.css">
</head>

<body>
<!-- ============================================================== -->
<!-- main wrapper -->
<!-- ============================================================== -->
<div class="dashboard-main-wrapper">
    <!-- ============================================================== -->
    <!-- navbar -->
    <!-- ============================================================== -->
    <div class="dashboard-header">
        <div th:replace="/Master/Layouts/navbar"></div>
    </div>
    <!-- ============================================================== -->
    <!-- end navbar -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- left sidebar -->
    <!-- ============================================================== -->
    <div th:replace="/Master/Layouts/sidebar"></div>

    <style>
        img.logopaneli {
            width: 231px;
            margin-top: 5px;
        }

        @media only screen and (min-width: 1025px) {
            ul.nav.navbar-nav.tos {
                margin-right: 630px;
            }

            a.aktive-home {
                padding: 8px;
            }
            li.gre {
                padding: 7px;
            }
        }
    </style>
    <!-- ============================================================== -->
    <!-- end left sidebar -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- wrapper  -->
    <!-- ============================================================== -->

    <div class="dashboard-wrapper">
        <div class="container-fluid  dashboard-content">
            <!-- ============================================================== -->
            <!-- pageheader -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- end pageheader -->
            <!-- ============================================================== -->

            <div class="row">
                <!-- ============================================================== -->
                <!-- data table  -->
                <!-- ============================================================== -->
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Properties</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="example" class="table table-striped table-bordered second" style="width:100%">
                                    <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Property Name</th>
                                        <th>Currency</th>
                                        <th>Account</th>
                                        <th>Type</th>
                                        <th>Connection</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="p : ${properties}">
                                        <td th:text="${p.getId()}"></td>
                                        <td><a th:text="${p.getPropertyName()}"></a></td>
                                        <td th:text="${p.getCurrency_table().getCurrency_name()}"></td>
                                        <td th:text="${p.getProperty_details_table().getEmail()}"></td>
                                        <td th:text="${p.getProperty_type().getType()}"></td>
                                        <!--                                        <td th:text="${p.getPremitId()}"></td>-->
                                        <td><button th:id="${p.getId()}" onclick="getRooms(this)" th:text="${p.getRoom_table().size()>0 ? '' : 'Get Rooms'}"></button></td>
                                        <td>

                                            <a class="fdsag" th:href="@{'/propertyDetails?id='+${p.getId()}}"><i class="fas fa-calendar-alt"></i> Calendar </a>
                                            <a class="fdsag" th:href="@{'/editPropertyDetails?id='+${p.getId()}}"><i class="fas fa-pencil-alt"></i> Edit 	&nbsp;</a>
                                            <a class="fdsag" th:href="@{'/getPropertyRooms?id='+${p.getId()}}"><i class="fas fa-pencil-alt"></i> Rooms 	&nbsp;</a>
                                            <a class="fdsag" th:href="@{'/BookingPage?id='+${p.getId()}}"><i class="fas fa-eye"></i> Booking Page  </a>
                                            <a class="fdsag" href="/"><i class="fas fa-copy"></i> Copy  </a>
                                            <a class="fdsag" style="color: red" href="/"><i class="far fa-times-circle"></i> Delete  </a>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <style>

        a.fdsag {
            color: #019cde;
        }

        a.fdsag:hover {
            color: #063d54;
        }

        .dt-buttons {
            display: none;
        }
        button.btn.btn-primary:hover {
            background-color: #0f1b36;
        }
        but


    </style>



    <div th:replace="/Master/Layouts/footer"></div>


</div>

</div>

<script src="../assets/vendor/jquery/jquery-3.3.1.min.js"></script>
<script src="../assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
<script src="../assets/vendor/slimscroll/jquery.slimscroll.js"></script>
<script src="../assets/vendor/multi-select/js/jquery.multi-select.js"></script>
<script src="../assets/libs/js/main-js.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="../assets/vendor/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
<script src="../assets/vendor/datatables/js/buttons.bootstrap4.min.js"></script>


<script>

    jQuery(document).ready(function($) {
        'use strict';


        /* Calender jQuery **/

        if ($("table.second").length) {

            $(document).ready(function() {
                var table = $('table.second').DataTable({
                    lengthChange: false,
                    buttons: ['copy', 'excel', 'pdf', 'print', 'colvis']
                });

                table.buttons().container()
                    .appendTo('#example_wrapper .col-md-6:eq(0)');
            });
        }
    });

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.print.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.colVis.min.js"></script>
<script src="https://cdn.datatables.net/rowgroup/1.0.4/js/dataTables.rowGroup.min.js"></script>
<script src="https://cdn.datatables.net/select/1.2.7/js/dataTables.select.min.js"></script>
<script src="https://cdn.datatables.net/fixedheader/3.1.5/js/dataTables.fixedHeader.min.js"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


<script>

    function getRooms(event){
        swal({
            text: 'Enter the Id of Property in Allbookers!',
            content: "input",
            button: {
                text: "Get Property!",
                closeModal: true,
            },
        }).then(name => {
            $.post( "/getPropertyRoomsFromAllbookers", { propertyId: name, bookersDeskId: event.id } );
        })
    }

</script>

</body>

</html>
